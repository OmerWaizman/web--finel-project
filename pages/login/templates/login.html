{% extends 'base.html' %}

{% set page_head_title = 'login' %}
{% block page_head_css %}
<link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}"/>
{% endblock %}

{% block page_body_main %}
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log-in</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign-up</label>
        <div class="login-form">
            <form action="/login" method="POST">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email" class="label">E-mail</label>
                        <input id="email" type="text" name="email" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="pass" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value ="Enter">
                    </div>
                    <div class="hr"></div>
                    {% if massage %}
                    <p class="massage"> {{ massage }}</p>
                    {% endif %}
                </div>
            </form>

            <form action="/newuser" method="POST">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Full Name</label>
                        <input id="fullname" type="text" name="fullname" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="pass" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass1" class="label">Identify Password</label>
                        <input id="pass" type="password" name="pass1" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="email" class="label">email</label>
                        <input id="email" type="text" name="email" class="input" required="required"
                               pattern="[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$"
                               oninvalid="alert('Invalid Email Address');">
                    </div>
                    <div class="group">
                        <label for="phone" class="label">Phone Number</label>
                        <input id="phone" type="tel" name="phone" class="input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <small>Format: 123-456-7890</small>

                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign-in">
                    </div>
                    <div class="hr"></div>
                    {% if massage %}
                    <p class="massage"> {{ massage }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
